<nav id="sidebar" data-behavior="{{ .Scratch.Get "sidebarBehavior" }}">
  <div class="sidebar-container">
    {{ with ($.Scratch.Get "authorPicture") }}
      <div class="sidebar-profile">
        <a href="{{ if $.Site.Params.sidebar.profile.url }}{{ $.Site.Params.sidebar.profile.url }}{{ else }}{{ "/#about" }}{{ end }}">
          <img class="sidebar-profile-picture" src="{{ . }}{{ if in . "//www.gravatar.com/avatar/" }}?s=110{{ end }}"/>
        </a>
        <a class="sidebar-profile-name" href="{{ "/" | relLangURL }}">{{ $.Site.Title }}</a>
      </div>
    {{ end }}
    <ul class="sidebar-buttons">
      {{ partial "menu.html" (dict "menu" .Site.Menus.main "root" $) }}
    </ul>
    <ul class="sidebar-buttons">
      {{ partial "menu.html" (dict "menu" .Site.Menus.links "root" $) }}
    </ul>
    <ul class="sidebar-buttons" style="width:auto;">
{{ range .Site.Params.miscellaneousMenu }}
  <li class="sidebar-button">
    <a class="sidebar-button-link" href="{{ .url | relLangURL }}">
      <i class="sidebar-button-icon {{ .icon }} fa-lg"></i>
      <span class="sidebar-button-desc">{{ .name }}</span>
    </a>
  </li>
{{ end }}
    </ul>
  </div>
</nav>
